<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    version="-//W3C//DTD XHTML 1.1//EN" xml:lang="en">
<head>
 <link rel="stylesheet"
      href="chrome://people/content/disclosure.css"
      type="text/css" />
  <script type="text/javascript;version=1.8"
      src="chrome://people/content/jquery.js"></script>
  <script type="text/javascript;version=1.8"
      src="chrome://people/content/disclosure.js"></script>
</head>

<body id="body">
  <form class="controls" method="get">

  <div id="content">

  <div id="titleText" style="display:inline"></div>

  <div id="fieldPicker">
    <b>These fields will be shared:</b><br/>

    <div id="fieldselector" class="fieldselector"></div>
  </div>
  
  <div id="message"/>
  <div id="groupPicker">
    <b>Select one or more groups of contacts to share, or select "All":</b><br/>
    <div id="results"></div>
  </div>

  <div id="rememberPicker">
    By default, this information will only be shared until you restart your browser.<br/><br/>
    <input type="checkbox" id="remember" onclick="toggleRemember()" /> <b>Remember these settings for this page</b><br/>
    <div id="rememberFinePrint">(You can revoke permission later from the "Contacts" item in the "Tools" menu)</div>
  </div>


  </div>
  </form>

</body>
</html>
